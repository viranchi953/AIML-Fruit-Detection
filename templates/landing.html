<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            max-width: 800px;
            padding: 40px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .main-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 15px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s both;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 0.4s both;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.6s both;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .feature {
            text-align: center;
            opacity: 0.8;
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        .feature:nth-child(2) .feature-icon {
            animation-delay: -1s;
        }

        .feature:nth-child(3) .feature-icon {
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .feature-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-particle 15s linear infinite;
        }

        .particle:nth-child(1) {
            width: 10px;
            height: 10px;
            left: 10%;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            left: 20%;
            animation-duration: 18s;
            animation-delay: -2s;
        }

        .particle:nth-child(3) {
            width: 8px;
            height: 8px;
            left: 30%;
            animation-duration: 20s;
            animation-delay: -4s;
        }

        .particle:nth-child(4) {
            width: 12px;
            height: 12px;
            left: 40%;
            animation-duration: 16s;
            animation-delay: -6s;
        }

        .particle:nth-child(5) {
            width: 7px;
            height: 7px;
            left: 50%;
            animation-duration: 14s;
            animation-delay: -8s;
        }

        .particle:nth-child(6) {
            width: 9px;
            height: 9px;
            left: 60%;
            animation-duration: 22s;
            animation-delay: -10s;
        }

        .particle:nth-child(7) {
            width: 11px;
            height: 11px;
            left: 70%;
            animation-duration: 19s;
            animation-delay: -12s;
        }

        .particle:nth-child(8) {
            width: 5px;
            height: 5px;
            left: 80%;
            animation-duration: 17s;
            animation-delay: -14s;
        }

        .particle:nth-child(9) {
            width: 13px;
            height: 13px;
            left: 90%;
            animation-duration: 21s;
            animation-delay: -16s;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .description {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .features {
                flex-direction: column;
                gap: 30px;
            }
            
            .container {
                padding: 20px;
            }
            
            .cta-button {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }

        .status-bar {
    position: fixed;
    bottom: 20px;
    transform: translateX(-50%); /* Ensure perfect centering */
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 10px 20px;
    border-radius: 25px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 0.9rem;
    animation: fadeInUp 1s ease-out 1s both;
    z-index: 20; /* Ensure it stays above other elements */
    white-space: nowrap; /* Prevent text wrapping */
    max-width: 90%; /* Prevent overflow on small screens */
    box-sizing: border-box; /* Ensure padding doesn't break width */
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .status-bar {
        width: auto; /* Adjust width as needed */
        max-width: 85%; /* Prevent touching screen edges */
        font-size: 0.8rem; /* Slightly smaller text on mobile */
        padding: 8px 16px; /* Slightly smaller padding */
        bottom: 15px; /* Slightly higher to avoid mobile UI */
    }
}

        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ecdc4;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="logo">🚀</div>
        <h1 class="main-title">Coming Soon</h1>
        <h2 class="subtitle">YCCE Wound Analysis Platform</h2>
        <p class="description">
          Our Multi-Modal Deep Learning Wound assestment and classification platform - comming soon
        </p>
        
        <a href="/detect" class="cta-button">
            🍎 Try ML Fruit Detection
        </a>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🤖</div>
                <div class="feature-title">AI Powered</div>
                <div class="feature-desc">Advanced machine learning</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">Lightning Fast</div>
                <div class="feature-desc">Instant results</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <div class="feature-title">Highly Accurate</div>
                <div class="feature-desc">Precision you can trust</div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <span class="pulse"></span>
        in development
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effect to CTA button
            const ctaButton = document.querySelector('.cta-button');
            ctaButton.addEventListener('click', function(e) {
                // Add ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });

            // Add mouse movement parallax effect
            document.addEventListener('mousemove', function(e) {
                const particles = document.querySelectorAll('.particle');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                particles.forEach((particle, index) => {
                    const speed = (index + 1) * 0.5;
                    particle.style.transform += ` translate(${x * speed}px, ${y * speed}px)`;
                });
            });
        });

        // Add ripple animation style
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
